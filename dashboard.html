<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Library Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Library Catalog Dashboard</h1>
        <div class="mb-3">
            
            <input type="text" class="form-control" id="filter" placeholder="Filter by title or author">
        </div>
        <table class="table table-striped">
            <script src="js/script.js"></script>
            <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sherlock Holmes</td>
                    <td>Doyle Arthur Conan</td>
                    <td>Fiction</td>
                    <td>January</td>
                    <td>
                        <button class="btn btn-info btn-sm">View</button>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
            </table>
        </table>
        <button class="btn btn-success">Add New Book</button>
    </div>
</body>
</html>
